@(title: String, head: Html = Html.empty)(content: Html)(implicit request: play.api.mvc.RequestHeader)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <!-- <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")"> -->
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/bootstrap-dropdown.js")" type="text/javascript"></script>
		<script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
		<script type="text/javascript">
			// variable used in external scripts to link assets
			var assetsRoot = "@routes.Assets.at("")";
		</script>
		@head
    </head>
    <body>
    	<header class="topbar" data-dropdown="dropdown">
    		<div class="fill">
        		<div class="container">
          			<a class="brand" href="#">Eu12</a>
					
					<ul class="nav">
            			<li class="active"><a href="@routes.Application.index()">Home</a></li>
            			<li><a href="#">About</a></li>
            			<li><a href="#">Contact</a></li>
          			</ul>
          			
<!--           			<form action="" class="pull-right">
            			<input class="input-small" type="text" placeholder="Username">
            			<input class="input-small" type="password" placeholder="Password">
            			<button class="btn" type="submit">Sign in</button>
          			</form>
 -->      				 
 					<ul class="nav secondary-nav">
 					@controllers.Security.username.map { user =>
						<li class="dropdown">
	              			<a href="#" class="dropdown-toggle">
	              				<img height="20" src="http://www.gravatar.com/avatar/@app.utils.MD5.hash(controllers.Security.useremail.get)?s=140&d=mm" style="float:left; margin-right: 3px;" />
	              				<span style="line-height: 22px;">@user</span>
	              			</a>
	              			<ul class="dropdown-menu">
								<li><a href="@routes.Security.logout">Logout</a></li>
							</ul>
						</li>
        			}.getOrElse {
        				<li><a href="@routes.Security.login()">Login</a></li>
        			}
        			</ul>
 				</div>
      		</div>
    	</header>

		<div class="container">
			<div class="content">
				@content
			</div>
	
			<footer>
				<p>&copy; OzB 2011</p>
			</footer>
		</div>
    </body>
</html>
