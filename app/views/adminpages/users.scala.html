@(users: Seq[User])(implicit request: play.api.mvc.RequestHeader)


<h3>Users</h3>

<table class="condensed-table zebra-striped">
	<thead>
		<tr>
			<th>Name</th>
			<th>Email</th>
		</tr>
	</thead>
	<tbody>
		@users.map { user =>
		<tr>
  			<td>@user.name</td>
  			<td>@user.email</td>
		</tr>
		}
	</tbody>
</table>
