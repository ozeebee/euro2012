@(teams: Seq[Team], groups: Set[String])(implicit request: play.api.mvc.RequestHeader)

@layout.main("eu2012") {
    
    Hi there
    
    test = @groups
    
    <h3>Groups</h3>
    @groups.map { group =>
        <div>@group</div>
    }
    
    <h3>Teams</h3>
    @teams.map { team =>
        <div>@team.id</div>
    }
    
}
